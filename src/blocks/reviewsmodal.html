<div class="reviewsmodal">
    <div class="container">
        <div class="reviewsmodal__inner">
            <div class="reviewsmodal__box">
                <form class="reviewsmodal__form">
                    <p class="reviewsmodal__title">Оставить отзыв</p>
                    <div class="reviewsmodal__inputbox">
                        <label class="reviewsmodal__label">
                            <span class="reviewsmodal__text">Ваше имя(по желанию)</span>
                            <input class="reviewsmodal__input" type="text" placeholder="Логинов Никита">
                        </label>
                        <label class="reviewsmodal__label">
                            <span class="reviewsmodal__text">Ваш отзыв</span>
                            <textarea class="reviewsmodal__textarea" placeholder="Владею также первой версией самоката (m365)"></textarea>
                        </label>
                        <button class="reviewsmodal__btn" title="Отправить отзыв" type="submit">
                            <span>Отправить отзыв</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="reviewsmodal__close"></div>
        </div>
    </div>
</div>

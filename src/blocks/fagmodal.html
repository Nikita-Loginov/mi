<div class="fagmodal">
    <div class="container">
        <div class="fagmodal__inner">
            <div class="fagmodal__box">
                <form class="fagmodal__form">
                    <p class="fagmodal__title">Задать вопрос</p>
                    <div class="fagmodal__inputbox">
                        <label class="fagmodal__label">
                            <span class="fagmodal__text">Ваш вопрос</span>
                            <textarea class="fagmodal__textarea" placeholder="Это что?"></textarea>
                        </label>
                        <button class="fagmodal__btn" title="Отправить вопрос" type="submit">
                            <span>Отправить вопрос</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="fagmodal__close"></div>
        </div>
    </div>
</div>
